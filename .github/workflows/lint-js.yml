name: Lint JavaScript

# Ko se workflow sproži
on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  lint-js:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install ESLint and migration helper
      - name: Install ESLint
        run: |
          npm install eslint @eslint/eslintrc --save-dev

      # 4️⃣ Create eslint.config.js if it doesn't exist
      - name: Setup ESLint config
        run: |
          if [ ! -f eslint.config.js ]; then
            cat << 'EOF' > eslint.config.js
            import { FlatCompat } from "@eslint/eslintrc";

            const compat = new FlatCompat({
              baseDirectory: process.cwd(),
              recommendedConfig: true,
            });

            export default [
              ...compat.extends("eslint:recommended"),
              {
                files: ["*.js"],
                rules: {
                  // customize your rules here
                  "no-unused-vars": "warn",
                  "semi": ["error", "always"]
                },
              },
            ];
            EOF
          fi

      # 5️⃣ Lint app.js
      - name: Lint app.js
        run: |
          npx eslint app.js

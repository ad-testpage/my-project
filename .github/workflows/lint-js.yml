name: Lint JavaScript

on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  lint-js:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install ESLint
      - name: Install ESLint
        run: |
          npm install eslint@8 --save-dev

      # 4️⃣ Lint app.js
      - name: Lint app.js
        run: |
          # Ustvarimo minimalno konfiguracijo, če je še ni
          if [ ! -f .eslintrc.json ]; then
            echo '{"env": {"node": true,"es2021": true},"extends": "eslint:recommended","rules": {}}' > .eslintrc.json
          fi

          npx eslint app.js
